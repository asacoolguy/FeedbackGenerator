<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>VIP Kid Feedback Generator</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body onload="checkTemplate()">
	<div class="container">
		<h1>Feedback Generator</h1>
		<div class="jumbotron">
			<h3>Feedback Templates</h3>
			<form id="templateInputForm">	
				<div class="form-group">
					<div id="templateCheck"></div>
					<input type="file" id="templateUpload">
				</div>
				<button type="submit" onClick="saveTemplate();"
					class="btn btn-primary">Upload Template</button>
			</form>
		</div>
		<div class="jumbotron">
			<h3>Feedback Generation</h3>
			<form class="form-horizontal" id="feedbackInputForm">
				<!-- Lesson Info -->
				<label for="feedbackInput" class="input-lg col-md-12">Lesson Info</label>
				<div class="form-group">
					<label for="feedbackInput" class="col-md-1 control-label">Unit</label>
					<div class="col-md-2">
						<input type="number" class="form-control" id="unit"
							min="1" max="12">
					</div>
				</div>
				<div class="form-group">
					<label for="feedbackInput" class="col-md-1 control-label">Lesson</label>
					<div class="col-md-2">
						<input type="number" class="form-control" id="lesson"
							min="1" max="8">
					</div>
				</div>

				<!-- Student Info -->
				<label for="feedbackInput" class="input-lg col-md-12">Student Info</label>
				<div class="form-group">
					<label for="feedbackInput" class="col-md-1">Name</label>
					<div class="col-md-3">
						<input type="text" class="form-control" id="name" 
							placeholder="Baobao">
					</div>
				</div>
				<div class="form-group">
					<label for="feedbackInput" class="col-md-1">Gender</label>
					<div class="col-md-2">
						<select class="form-control" id="gender">
							<option value="boy">Boy</option>
							<option value="girl">Girl</option>
						</select> 
					</div>
				</div>
				<div class="form-group col-md-12">
					<input type="checkbox" class="col-md-1" id="newStudent" value=""> 
						New Student
				</div>

				<!-- Technical difficulties -->
				<label for="feedbackInput" class="input-lg col-md-12">Technical Difficulties</label>
				<div class="form-group col-md-12">
					<input type="checkbox" class="col-md-1" id="problemAudio" value=""> 
						Audio
				</div>
				<div class="form-group col-md-12">
					<input type="checkbox" class="col-md-1" id="problemVideo" value=""> 
						Video
				</div>
				<div class="form-group col-md-12">
					<input type="checkbox" class="col-md-1" id="problemInternet" value="">
						Internet Speed
				</div>
				<div class="form-group col-md-12">
					<input type="checkbox" class="col-md-1" id="problemTime" value=""> 
						Ran Out of Time	
				</div>
				<div class="form-group col-md-12">
					<input type="checkbox" class="col-md-1" id="problemOtherCheckbox" 
					value="">
					<div class="col-md-8">
						<input type="text" class="form-control" id="problemOtherText" 
							placeholder="other issues">
					</div>	
				</div>

				<!-- Lesson Description -->
				<label for="feedbackInput" class="input-lg col-md-12">Lesson Description</label>
				<!-- Vocab -->
				<label for="feedbackInput" class="input-lg col-md-12">Vocab</label>
				<div class="form-group">
					<label for="feedbackInput" class="col-md-2">Success</label>
					<div class="col-md-10">
						<input type="text" class="form-control" id="vocabSuccess">
					</div>
				</div>
				<div class="form-group">
					<label for="feedbackInput" class="col-md-2">Failure</label>
					<div class="col-md-10">
						<input type="text" class="form-control" id="vocabFailure">
					</div>
				</div>
				<div class="form-group">
					<label for="feedbackInput" class="col-md-2">Extra Comments</label>
					<div class="col-md-10">
						<input type="text" class="form-control" id="vocabComments">
					</div>
				</div>
				<!-- Letters -->
				<label for="feedbackInput" class="input-lg col-md-12">Letters</label>
				<div class="form-group">
					<label for="feedbackInput" class="col-md-2">Success</label>
					<div class="col-md-10">
						<input type="text" class="form-control" id="lettersSuccess">
					</div>
				</div>
				<div class="form-group">
					<label for="feedbackInput" class="col-md-2">Failure</label>
					<div class="col-md-10">
						<input type="text" class="form-control" id="lettersFailure">
					</div>
				</div>
				<div class="form-group">
					<label for="feedbackInput" class="col-md-2">Extra Comments</label>
					<div class="col-md-10">
						<input type="text" class="form-control" id="lettersComments">
					</div>
				</div>
				<!-- Sentence Structure -->
				<label for="feedbackInput" class="input-lg col-md-12">Sentence Structure</label>
				<div class="form-group">
					<label for="feedbackInput" class="col-md-2">Success</label>
					<div class="col-md-10">
						<input type="text" class="form-control" id="sentencesSuccess">
					</div>
				</div>
				<div class="form-group">
					<label for="feedbackInput" class="col-md-2">Failure</label>
					<div class="col-md-10">
						<input type="text" class="form-control" id="sentencesFailure">
					</div>
				</div>
				<div class="form-group">
					<label for="feedbackInput" class="col-md-2">Extra Comments</label>
					<div class="col-md-10">
						<input type="text" class="form-control" id="sentencesComments">
					</div>
				</div>
				<!-- Commands -->
				<label for="feedbackInput" class="input-lg col-md-12">Commands</label>
				<div class="form-group">
					<label for="feedbackInput" class="col-md-2">Success</label>
					<div class="col-md-10">
						<input type="text" class="form-control" id="commandsSuccess">
					</div>
				</div>
				<div class="form-group">
					<label for="feedbackInput" class="col-md-2">Failure</label>
					<div class="col-md-10">
						<input type="text" class="form-control" id="commandsFailure">
					</div>
				</div>
				<div class="form-group">
					<label for="feedbackInput" class="col-md-2">Extra Comments</label>
					<div class="col-md-10">
						<input type="text" class="form-control" id="commandsComments">
					</div>
				</div>
				<!-- Phonemes -->
				<label for="feedbackInput" class="input-lg col-md-12">Phonemes</label>
				<div class="form-group">
					<label for="feedbackInput" class="col-md-2">Success</label>
					<div class="col-md-10">
						<input type="text" class="form-control" id="phonemesSuccess">
					</div>
				</div>
				<div class="form-group">
					<label for="feedbackInput" class="col-md-2">Failure</label>
					<div class="col-md-10">
						<input type="text" class="form-control" id="phonemesFailure">
					</div>
				</div>
				<div class="form-group">
					<label for="feedbackInput" class="col-md-2">Extra Comments</label>
					<div class="col-md-10">
						<input type="text" class="form-control" id="phonemesComments">
					</div>
				</div>
				<!-- Interaction -->
				<label for="feedbackInput" class="input-lg col-md-12">Interactive Activities</label>
				<div class="form-group">
					<label for="feedbackInput" class="col-md-2">Success</label>
					<div class="col-md-10">
						<input type="text" class="form-control" id="interactionSuccess">
					</div>
				</div>
				<div class="form-group">
					<label for="feedbackInput" class="col-md-2">Failure</label>
					<div class="col-md-10">
						<input type="text" class="form-control" id="interactionFailure">
					</div>
				</div>
				<div class="form-group">
					<label for="feedbackInput" class="col-md-2">Extra Comments</label>
					<div class="col-md-10">
						<input type="text" class="form-control" id="interactionComments">
					</div>
				</div>

				<!-- Misc -->
				<label for="feedbackInput" class="input-lg col-md-12">Miscellaneous</label>
				<div class="form-group">
					<label for="feedbackInput" class="col-md-2">Unit Song</label>
					<div class="col-md-2">
						<select class="form-control" id="unitSong">
							<option value="ignore">Ignore</option>
							<option value="success">Success</option>
							<option value="failure">Failure</option>
						</select> 
					</div>
				</div>
				<div class="form-group">
					<label for="feedbackInput" class="col-md-2">Other Comments</label>
					<div class="col-md-10">
						<input type="text" class="form-control" id="otherComments">
					</div>
				</div>


				<!-- Conclusion -->
				<label for="feedbackInput" class="input-lg col-md-12">Conclusion</label>
				<div class="form-group">
					<label for="feedbackInput" class="col-md-2">Parents Present</label>
					<div class="col-md-2">
						<select class="form-control" id="parents">
							<option value="dad">Dad</option>
							<option value="mom">Mom</option>
							<option value="both">Both</option>
						</select> 
					</div>
				</div>
				<div class="form-group">
					<label for="feedbackInput" class="col-md-2">Extra Comments</label>
					<div class="col-md-8">
						<textarea class="form-control" id="extraComment" rows="3"></textarea>
					</div>
				</div>


			  	<button type="submit" onClick="generateFeedback(); return false;" 
			  		class="btn btn-primary">Generate</button>
			</form>
		</div>
	  
		<div class="jumbotron">
	  		<div id="generatedFeedbackBox"></div>
		</div>

	</div>

	<script src="main.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>	

</html>
