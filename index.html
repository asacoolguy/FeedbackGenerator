<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>VIP Kid Feedback Generator</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body onload="checkStorage();">
	<div class="container">
		<h1>Feedback Generator</h1>
		<div class="jumbotron col-md-12">
			<div class="col-md-6">
				<h3>Lesson Database</h3>
				<form id="templateInputForm">	
					<div class="form-group">
						<div id="databaseCheck"></div>
						<input type="file" id="databaseUpload">
					</div>
					<button type="submit" onClick="saveDatabase();"
						class="btn btn-primary">Upload Database</button>
				</form>
			</div>
		</div>

		<div class="jumbotron col-md-12">
			<h3>Feedback Generation</h3>
			<form class="form-horizontal" id="feedbackInputForm">
				<!-- Lesson Info -->
				<div class="col-md-6">
					<label for="feedbackInput" class="input-lg col-md-12">Lesson Info</label>
					<div class="form-group">
						<label for="feedbackInput" class="col-md-2 control-label">Unit</label>
						<div class ="col-md-4">
							<select class="form-control" id="unit">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
								<option value="7">7</option>
								<option value="8">8</option>
								<option value="9">9</option>
								<option value="10">10</option>
								<option value="11">11</option>
								<option value="12">12</option>
							</select> 
						</div>
					</div>
					<div class="form-group">
						<label for="feedbackInput" class="col-md-2 control-label">Lesson</label>
						<div class ="col-md-4">
							<select class="form-control" id="lesson">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
								<option value="7">7</option>
								<option value="8">8</option>
							</select> 
						</div>
					</div>
				</div>
				<!-- Student Info -->
				<div class="col-md-6">
					<label for="feedbackInput" class="input-lg col-md-12">Student Info</label>
					<div class="form-group">
						<label for="feedbackInput" class="col-md-2">Name</label>
						<div class="col-md-4">
							<input type="text" class="form-control" id="name" 
								placeholder="Baobao">
						</div>
					</div>
					<div class="form-group">
						<label for="feedbackInput" class="col-md-2">Gender</label>
						<div class="col-md-4">
							<select class="form-control" id="gender">
								<option value="boy">Boy</option>
								<option value="girl">Girl</option>
							</select> 
						</div>
					</div>
				</div>
			  	<button type="submit" onClick="generateFeedback(); return false;" 
			  		class="btn btn-primary">Generate</button>
			</form>
		</div>
	  
		<div class="jumbotron">
	  		<div id="generatedFeedbackBox"></div>
		</div>

	</div>

	<script src="main.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>	

</html>
